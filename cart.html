<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-page">
        <div class="header__container _container">
          <div class="header-page__body header-body">
            <nav class="header-body__nav nav-header">
              <div class="nav-header__row">
                <div class="header-body__logo">shop</div>
                <div class="header-body__row_right">
                  <div class="nav-header__column">
                    <a href="./index.html" class="nav-header__link">Menu</a>
                  </div>
                  <div class="nav-header__column">
                    <a href="#" class="nav-header__link">Contact</a>
                  </div>
                  <div class="nav-header__column">
                    <a href="#" class="nav-header__link">About Us</a>
                  </div>
                  <div class="nav-header__column">
                    <a href="#" class="nav-header__link">More</a>
                  </div>
                  <div class="nav-header__column">
                    <a href="#" class="nav-header__link">
                      <img src="./images/cart.png" alt="cart" />
                    </a>
                  </div>
                </div>
                <div class="nav-header__burger burger-nav">
                  <div class="burger-nav__body">
                    <div class="burger-nav__btn">
                      <div class="burger-nav__span_one"></div>
                      <div class="burger-nav__span_two"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="wrapper__acive-menu active-menu">
                <div class="active-menu__row">
                  <div class="active-menu__column">
                    <a href="#" class="active-menu__link">Cart</a>
                  </div>
                  <div class="active-menu__column">
                    <a href="./index.html" class="active-menu__link">Menu</a>
                  </div>
                  <div class="active-menu__column">
                    <a href="#" class="active-menu__link">Contact</a>
                  </div>
                  <div class="active-menu__column">
                    <a href="#" class="active-menu__link">About Us</a>
                  </div>
                  <div class="active-menu__column">
                    <a href="#" class="active-menu__link">More</a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="total">
          <div class="total-page">
            <div class="total-page__container _container">
              <div class="total-page__body body-total">
                <div class="body-total__row">
                  <div class="body-total__column">
                    <div class="body-total__text">Total:</div>
                  </div>
                  <div class="body-total__column">
                    <div class="body-total__value">0.00</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="cart">
          <div class="cart-page">
            <div class="cart-page__container _container">
              <div class="cart-page__body body-cart">
                <div class="body-cart__wrapper">
                  <div class="body-cart__column"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer-page">
          <div class="footer-page__container _container">
            <div class="footer-page__body body-footer">
              <div class="body-footer__row">
                <div class="body-footer__column">
                  <div class="body-footer__policy">Privacy Policy 2023</div>
                </div>
                <div class="body-footer__column">
                  <div class="body-footer__nav nav-footer">
                    <div class="nav-footer__item">
                      <a href="#" class="nav-footer__link">
                        <img src="./images/1.svg" alt="" />
                      </a>
                    </div>
                    <div class="nav-footer__item">
                      <a href="#" class="nav-footer__link"
                        ><img
                          width="40"
                          height="40"
                          src="./images/2.svg"
                          alt=""
                      /></a>
                    </div>
                    <div class="nav-footer__item">
                      <a href="#" class="nav-footer__link"
                        ><img src="./images/3.svg" alt=""
                      /></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
